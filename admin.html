<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planora - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .admin-header h1 {
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-header p {
            color: #7f8c8d;
            margin-top: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .stat-icon.users {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stat-icon.waitlist {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-icon.tasks {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-info h3 {
            color: #2c3e50;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .stat-info .stat-number {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
        }

        .data-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-header h2 {
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
        }

        .data-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.free {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge.premium {
            background: #fff3e0;
            color: #f57c00;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            font-weight: 600;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .data-table {
                font-size: 14px;
            }
            
            .data-table th,
            .data-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Planora
        </a>

        <div class="admin-header">
            <h1>
                <i class="fas fa-shield-alt"></i>
                Planora Admin Panel
            </h1>
            <p>Monitor users, waitlist, and system statistics</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon users">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Users</h3>
                    <div class="stat-number" id="total-users">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon waitlist">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="stat-info">
                    <h3>Waitlist Members</h3>
                    <div class="stat-number" id="total-waitlist">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon tasks">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3>Active Today</h3>
                    <div class="stat-number" id="active-today">0</div>
                </div>
            </div>
        </div>

        <div class="data-section">
            <div class="section-header">
                <h2>
                    <i class="fas fa-users"></i>
                    Registered Users
                </h2>
                <button class="refresh-btn" onclick="loadData()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>
            <div id="users-content">
                <div class="loading">
                    <i class="fas fa-spinner spinner"></i> Loading users...
                </div>
            </div>
        </div>

        <div class="data-section">
            <div class="section-header">
                <h2>
                    <i class="fas fa-crown"></i>
                    Premium Waitlist
                </h2>
            </div>
            <div id="waitlist-content">
                <div class="loading">
                    <i class="fas fa-spinner spinner"></i> Loading waitlist...
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCLqhNiiOdYVAPUKKJyQkvs-JHGLCR0K74",
            authDomain: "planora-test-38d0d.firebaseapp.com",
            databaseURL: "https://planora-test-38d0d-default-rtdb.firebaseio.com",
            projectId: "planora-test-38d0d",
            storageBucket: "planora-test-38d0d.firebasestorage.app",
            messagingSenderId: "62845270738",
            appId: "1:62845270738:web:d19abd9e052c677ff80b0b"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function loadUsers() {
            const usersRef = ref(database, 'users');
            onValue(usersRef, (snapshot) => {
                const usersContent = document.getElementById('users-content');
                
                if (!snapshot.exists()) {
                    usersContent.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-users"></i>
                            <p>No users registered yet</p>
                        </div>
                    `;
                    document.getElementById('total-users').textContent = '0';
                    return;
                }

                const users = snapshot.val();
                const userCount = Object.keys(users).length;
                document.getElementById('total-users').textContent = userCount;

                let tableHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Plan</th>
                                <th>Joined</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                Object.entries(users).forEach(([userId, userData]) => {
                    const plan = userData.plan || 'free';
                    tableHTML += `
                        <tr>
                            <td>${userData.email || 'N/A'}</td>
                            <td><span class="badge ${plan}">${plan.toUpperCase()}</span></td>
                            <td>${formatDate(userData.createdAt)}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                usersContent.innerHTML = tableHTML;
            });
        }

        function loadWaitlist() {
            const waitlistRef = ref(database, 'waitlist');
            onValue(waitlistRef, (snapshot) => {
                const waitlistContent = document.getElementById('waitlist-content');
                
                if (!snapshot.exists()) {
                    waitlistContent.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-crown"></i>
                            <p>No one on the waitlist yet</p>
                        </div>
                    `;
                    document.getElementById('total-waitlist').textContent = '0';
                    return;
                }

                const waitlist = snapshot.val();
                const waitlistCount = Object.keys(waitlist).length;
                document.getElementById('total-waitlist').textContent = waitlistCount;

                let tableHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Joined Waitlist</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                Object.entries(waitlist).forEach(([id, data]) => {
                    tableHTML += `
                        <tr>
                            <td>${data.email || 'N/A'}</td>
                            <td>${formatDate(data.joinedAt)}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                waitlistContent.innerHTML = tableHTML;
            });
        }

        function updateActiveToday() {
            // For now, just show the total users count
            // You can enhance this to track actual login activity
            const totalUsers = document.getElementById('total-users').textContent;
            document.getElementById('active-today').textContent = totalUsers;
        }

        window.loadData = function() {
            loadUsers();
            loadWaitlist();
            setTimeout(updateActiveToday, 500);
        };

        // Initial load
        loadData();

        console.log('Admin panel loaded successfully!');
    </script>
</body>
</html>
